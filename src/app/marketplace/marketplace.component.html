<h3>Find cool stuff and list your stuff at Stuff Swap!</h3>

<div class="row">
  <div *ngFor="let listing of listings | async" class="panel panel-default col-md-4">

      <div class="panel-body">
        <img src="{{listing.image}}">
        <h3 (click)="goToDetailPage(listing)">{{listing.title}}</h3>
        <p>{{listing.description}}</p>
      </div>

  </div>
</div>
