  <div class="col-md-9">
    <app-marketplace></app-marketplace>
  </div>

<div class="col-md-3">
  <h3>Add New Listing</h3>
  <div>
    <div class="form-group">
      <label>Listing Title:</label>
      <br>
      <input class="form-control" #newTitle>
    </div>

    <div class="form-group">
      <label>Price:</label>
      <br>
      <input class="form-control" #newPrice>
    </div>

    <div class="form-group">
      <label>Image URL:</label>
      <br>
      <input class="form-control" #newImage>
    </div>

    <div class="form-group">
      <label>City:</label>
      <br>
      <input class="form-control" #newCity>
    </div>

    <div class="form-group">
      <label>State:</label>
      <br>
      <input class="form-control" #newState>
    </div>

    <div class="form-group">
      <label>Zip:</label>
      <br>
      <input type="number" class="form-control" #newZip>
    </div>

    <div class="form-group">
      <label>Condition:</label>
      <br>
      <input class="form-control" #newCondition>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <br>
      <textarea class="form-control" #newDescription></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="submitForm(newTitle.value, newDescription.value, newPrice.value, newCity.value,  newState.value, newZip.value, newCondition.value, newImage.value); newTitle.value=''; newDescription.value=''; newPrice.value=''; newCity.value=''; newState.value=''; newZip.value=''; newCondition.value=''; newImage.value=''">Submit</button>
    </div>
  </div>
</div>
