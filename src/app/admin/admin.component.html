<h3>Add New Listing to {{title}}</h3>
<div>
  <div class="form-group">
    <label>Listing Title:</label>
    <br>
    <input class="form-control" #newTitle>
  </div>

  <div class="form-group">
    <label>Price:</label>
    <br>
    <input class="form-control" #newPrice>
  </div>

  <div class="form-group">
    <label>Image URL:</label>
    <br>
    <input class="form-control" #newImage>
  </div>

  <div class="form-group">
    <label>City:</label>
    <br>
    <input class="form-control" #newCity>
  </div>

  <div class="form-group">
    <label>State:</label>
    <br>
    <input class="form-control" #newState>
  </div>

  <div class="form-group">
    <label>Zip:</label>
    <br>
    <input type="number" class="form-control" #newZip>
  </div>

  <div class="form-group">
    <label>Condition:</label>
    <br>
    <input class="form-control" #newCondition>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <br>
    <textarea class="form-control" #newDescription></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="submitForm(newTitle.value, newPrice.value, newImage.value, newCity.value, newState.value, newZip.value, newCondition.value, newDescription.value); newTitle.value=''; newPrice.value=''; newImage.value=''; newCity.value=''; newState.value=''; newZip.value=''; newCondition.value=''; newDescription.value=''">Submit</button>
  </div>

</div>
